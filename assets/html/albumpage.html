<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../imgs/logo.svg" />
    <title>Album Page</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/commonstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/albumpage.css" />
  </head>
  <body class="bg-black text-white">
    <!-- inizio main -->
    <main>
      <div class="row">
        <div class="col-sm-12 order-sm-last order-md-2 order-lg-1 col-lg-3">
          <div id="navmenu">
            <div class="container p-3 m-3 w-auto">
              <div>
                <a href="#"><i class="bi bi-three-dots fs-4"></i></a>
                <a href="../../index.html"
                  ><h5>
                    <i class="bi bi-house-door-fill me-2 fs-4"></i>Home
                  </h5></a
                >
                <a href="#" id="searchTrigger"
                  ><h5><i class="bi bi-search me-2 fs-4"></i>Cerca</h5></a
                >
                <a href="#"
                  ><h5>
                    <i class="bi bi-list-columns-reverse me-2 fs-4"></i>La tua
                    libreria
                  </h5></a
                >
              </div>
              <div class="mt-4">
                <a href="#"
                  ><h5>
                    <i class="bi bi-plus-square-fill me-2 fs-4"></i>Crea
                    playlist
                  </h5></a
                >
                <a href="#">
                  <h5>
                    <div class="bg-primary d-inline-block rounded me-2">
                      <i class="bi bi-heart-fill fs-6 m-1"></i>
                    </div>
                    Brani che ti piacciono
                  </h5>
                </a>
                <a href="#">
                  <h5>
                    <div class="bg-success d-inline-block rounded me-2">
                      <i class="bi bi-bookmark-fill fs-6 m-1"></i>
                    </div>
                    I tuoi episodi
                  </h5>
                </a>
              </div>
            </div>
          </div>
          <div class="overflow-scroll overflow-x-hidden" id="scroll">
            <div class="container p-3 m-3 w-auto">
              <!-- item -->
            </div>
          </div>
        </div>
        <div
          class="col-sm-12 order-sm-first order-md-1 col-lg-7 order-lg-2 bg-dark overflow-auto vh-100"
        >
          <div id="hero" class="d-flex mt-5 ms-md-4">
            <div class="img me-md-4" id="hero-img">
              <img src="" alt="" id="img-cover" />
            </div>
            <div class="info d-flex flex-column justify-content-between">
              <p>ALBUM</p>
              <h1 id="album-title"></h1>
              <div id="info-cantante">
                <img src="" alt="" id="img-artist" />
                <span id="info-album"></span>
              </div>
            </div>
          </div>
          <hr />
          <button class="mb-3 btn me-3" id="btn-play">
            <svg
              data-encore-id="icon"
              role="img"
              fill="white"
              aria-hidden="true"
              viewBox="0 0 24 24"
              class="Svg-sc-ytk21e-0 bneLcE"
            >
              <path
                d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
              ></path>
            </svg>
          </button>

          <button class="mb-3 btn btn-secondary" id="btn-save">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              viewBox="0 0 24 24"
              class="Svg-sc-ytk21e-0 cqasRA"
              fill="white"
            >
              <path
                d="M5.21 1.57a6.757 6.757 0 0 1 6.708 1.545.124.124 0 0 0 .165 0 6.741 6.741 0 0 1 5.715-1.78l.004.001a6.802 6.802 0 0 1 5.571 5.376v.003a6.689 6.689 0 0 1-1.49 5.655l-7.954 9.48a2.518 2.518 0 0 1-3.857 0L2.12 12.37A6.683 6.683 0 0 1 .627 6.714 6.757 6.757 0 0 1 5.21 1.57zm3.12 1.803a4.757 4.757 0 0 0-5.74 3.725l-.001.002a4.684 4.684 0 0 0 1.049 3.969l.009.01 7.958 9.485a.518.518 0 0 0 .79 0l7.968-9.495a4.688 4.688 0 0 0 1.049-3.965 4.803 4.803 0 0 0-3.931-3.794 4.74 4.74 0 0 0-4.023 1.256l-.008.008a2.123 2.123 0 0 1-2.9 0l-.007-.007a4.757 4.757 0 0 0-2.214-1.194z"
              ></path>
            </svg>
          </button>
          <div class="row border-bottom border-secondary mb-md-4">
            <div class="col-md-6"># Titolo</div>
            <div class="col-md-4">Riproduzioni</div>
            <div class="col-md-2">tempo</div>
          </div>
          <div id="songs"></div>
        </div>

        <div class="d-sm-none d-lg-block order-lg-3 col-lg-2">
          <h1>
            <!-- add -->
          </h1>
        </div>
      </div>
    </main>
    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer class="bg-dark ps-3 pe-3 pb-2 position-fixed bottom-0 w-100">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div>
            <img
              src="../imgs/main/image-1.jpg"
              alt="prova"
              height="50"
              class="pe-3"
            />
          </div>
          <div class="d-flex flex-column">
            <span class="sizeTitoloSong">Fat Funny Friend</span>
            <span class="sizeDescrizioneSong">Maddie Zahm</span>
          </div>
          <i id="cuore" class="bi bi-heart ps-3"></i>
        </div>
        <div class="d-flex">
          <div class="player text-center">
            <audio
              id="audioPlayer"
              src="./In Da Club International Version.mp3"
            ></audio>
            <i class="bi bi-shuffle fs-6 me-3"></i>
            <i class="bi bi-skip-start-fill fs-5 me-3"></i>
            <button id="bottoneplay" onclick="togglePlay()">
              <i class="bi bi-play-circle-fill"></i>
            </button>
            <i class="bi bi-skip-end-fill fs-5 ms-3"></i>
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              viewBox="0 0 16 16"
              class="Svg-sc-ytk21e-0 dYnaPI ms-3"
              height="15"
            >
              <path
                d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"
              ></path>
            </svg>
            <div class="d-flex align-items-center">
              <span id="current-time" class="sizeTempo">0:00</span>
              <div class="progress-container ms-3 me-3" id="progressContainer">
                <div class="progress" id="progress"></div>
              </div>
              <span id="duration" class="sizeTempo">0:00</span>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <svg
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            viewBox="0 0 16 16"
            class="Svg-sc-ytk21e-0 dYnaPI me-3"
            height="15"
          >
            <path
              d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z"
            ></path>
          </svg>
          <svg
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            viewBox="0 0 16 16"
            class="Svg-sc-ytk21e-0 dYnaPI me-3"
            height="15"
          >
            <path
              d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z"
            ></path>
          </svg>
          <svg
            data-encore-id="icon"
            role="presentation"
            aria-hidden="true"
            class="Svg-sc-ytk21e-0 dYnaPI me-3"
            viewBox="0 0 16 16"
            height="15"
          >
            <path
              d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z"
            ></path>
            <path
              d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
            ></path>
          </svg>
          <div class="volume-control">
            <div id="cambioIconaInBaseAlVolume">
              <i class="bi bi-volume-up me-3 fs-5"></i>
            </div>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="1"
              onchange="setVolume(this.value)"
            />
          </div>
          <svg
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            viewBox="0 0 16 16"
            class="Svg-sc-ytk21e-0 dYnaPI me-3"
            height="15"
          >
            <path
              d="M16 2.45c0-.8-.65-1.45-1.45-1.45H1.45C.65 1 0 1.65 0 2.45v11.1C0 14.35.65 15 1.45 15h5.557v-1.5H1.5v-11h13V7H16V2.45z"
            ></path>
            <path
              d="M15.25 9.007a.75.75 0 0 1 .75.75v4.493a.75.75 0 0 1-.75.75H9.325a.75.75 0 0 1-.75-.75V9.757a.75.75 0 0 1 .75-.75h5.925z"
            ></path>
          </svg>
          <i class="bi bi-arrows-angle-expand fs-6"></i>
        </div>
      </div>
    </footer>
    <!-- FINE FOOTER -->

    <!-- SCRIPT -->
    <script src="../js/albumpage.js"></script>
    <script src="../js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
